<!DOCTYPE html>
<html>
<head>
    <title>Generate Favicon</title>
</head>
<body>
    <canvas id="canvas" width="32" height="32"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Draw a simple favicon
        ctx.fillStyle = '#10B981';
        ctx.fillRect(0, 0, 32, 32);
        
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(4, 8, 24, 2);
        ctx.fillRect(4, 12, 24, 2);
        ctx.fillRect(4, 16, 18, 2);
        
        ctx.fillStyle = '#F59E0B';
        ctx.beginPath();
        ctx.arc(24, 8, 4, 0, 2 * Math.PI);
        ctx.fill();
        
        // Convert to ICO format (simplified)
        const dataURL = canvas.toDataURL('image/png');
        console.log('Copy this data URL and convert to ICO:', dataURL);
    </script>
</body>
</html>
