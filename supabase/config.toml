[project]
id = "shopthings"
name = "ShopThings Marketplace"

[db]
# Port to use for the local database URL
port = 54322

# Port to use for the local DB diff tool
diff_port = 54323

[studio]
# Port to use for Supabase Studio
port = 54333

[api]
# Port to use for the API URL
port = 54321

[auth]
# The base URL of your site
site_url = "http://localhost:3000"

# Allowed redirect URLs after authentication
additional_redirect_urls = ["http://localhost:3000/auth/callback"]

# JWT expiration time in seconds
jwt_expiry = 3600

# Enable email signup
enable_signup = true

# Email OTP expiration time in seconds (5 minutes)
otp_expiry = 300

[auth.email]
# Enable email confirmation
enable_confirmations = true

# Minimum password length
min_password_length = 8

[auth.external.google]
enabled = true

[auth.external.apple]
enabled = true

[storage]
# S3 protocol access
s3_protocol_access = true

[[storage.buckets]]
name = "avatars"
public = true
file_size_limit = "2MB"
allowed_mime_types = ["image/jpeg", "image/png", "image/webp"]

[[storage.buckets]]
name = "products"
public = true
file_size_limit = "5MB"
allowed_mime_types = ["image/jpeg", "image/png", "image/webp"]

[[storage.buckets]]
name = "vendors"
public = true
file_size_limit = "5MB"
allowed_mime_types = ["image/jpeg", "image/png", "image/webp"]

[[storage.buckets]]
name = "categories"
public = true
file_size_limit = "2MB"
allowed_mime_types = ["image/jpeg", "image/png", "image/webp"]
